<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen"/>
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
/>
  <title>Weather Dashboard</title>

</head>
<body>
  <header>Weather Dashboard</header>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search for a City:</h5>
          <input id="cityName">
          <button class="btn btn-primary" onclick="searchCity()">Search</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title" id="currentCity"></h2>
          <p class="card-text" id="currentDay"></p>
          <p class="card-text" id="current0"></p>
          <p class="card-text" id="wind0"></p>
          <p class="card-text" id="humidity0"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Recent Searches</h5>
          <ul class="list-group" id="recentSearches"></ul>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">5 Day Forecast:</h5>

          <div class="card text-dark bg-info mb-3" id="forcast" style="max-width: 18rem;">
            <div class="card-header" id="header1"></div>
            <div class="card-body">
              <p class="card-text" id="high1"></p>
              <p class="card-text" id="low1"></p>
              <p class="card-text" id="wind1"></p>
              <p class="card-text" id="humidity1"></p>
            </div>
          </div>

          <div class="card text-dark bg-info mb-3" id="forcast" style="max-width: 18rem;">
            <div class="card-header" id="header2"></div>
            <div class="card-body">
              <p class="card-text" id="high2"></p>
              <p class="card-text" id="low2"></p>
              <p class="card-text" id="wind2"></p>
              <p class="card-text" id="humidity2"></p>
            </div>
          </div>

          <div class="card text-dark bg-info mb-3" id="forcast" style="max-width: 18rem;">
            <div class="card-header" id="header3"></div>
            <div class="card-body">
              <p class="card-text" id="high3"></p>
              <p class="card-text" id="low3"></p>
              <p class="card-text" id="wind3"></p>
              <p class="card-text" id="humidity3"></p>
            </div>
          </div>

          <div class="card text-dark bg-info mb-3" id="forcast" style="max-width: 18rem;">
            <div class="card-header" id="header4"></div>
            <div class="card-body">
              <p class="card-text" id="high4"></p>
              <p class="card-text" id="low4"></p>
              <p class="card-text" id="wind4"></p>
              <p class="card-text" id="humidity4"></p>
            </div>
          </div>

          <div class="card text-dark bg-info mb-3" id="forcast" style="max-width: 18rem;">
            <div class="card-header" id="header5"></div>
            <div class="card-body">
              <p class="card-text" id="high5"></p>
              <p class="card-text" id="low5"></p>
              <p class="card-text" id="wind5"></p>
              <p class="card-text" id="humidity5"></p>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
